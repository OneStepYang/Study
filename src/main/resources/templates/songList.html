<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <title>登录</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading ">
                    <h3 class="panel-title col-md-offset-5">Login</h3>
                </div>
                <div class="panel-body">
                    <br method="post">
                        <div class="input-group">
                            <span class="input-group-addon" id="Account">账号</span>
                            <input type="text" required="required" class="form-control" placeholder="Account" aria-describedby="basic-addon1">
                        </div>
                    </br>
                        <div class="input-group">
                            <span class="input-group-addon" id="Password">密码</span>
                            <input type="password" required="required" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                        </div>
                    <div class="radio-inline" style="margin-left:40%">
                        <label class="radio">
                            <input type="radio" name="unit" value="mm" checked="checked" />记住我
                        </label>
                    </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-6">
                                <button class="btn btn-primary btn-block" type="submit" name="songCreate"
                                        value="login">登录</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
